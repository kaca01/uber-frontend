<form [formGroup]="registrationForm" (ngSubmit)="registrate()" fxLayout="column">
    <div id="signUp">
        <div id="left">
            <p id="signUpP">Sign up</p>
        </div>
        <div id="right">
            <p id="joined">Joined us before?</p>
            <p>Login</p>
        </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput type="text" name="lastname" formControlName="lastname" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input matInput type="email" name="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password again</mat-label>
      <input matInput type="password" name="passwordAgain" formControlName="passwordAgain" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" name="phone" formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Postal address</mat-label>
        <input matInput type="text" name="postalAddress" formControlName="postalAddress" />
      </mat-form-field >

    <div id="button" fxLayout="row" fxLayoutAlign="space-between end">
      <button color="primary" type="submit" mat-raised-button>Sign up</button>
    </div>
</form>
