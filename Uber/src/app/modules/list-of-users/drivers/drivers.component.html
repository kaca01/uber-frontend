<p>
    <admin-navbar></admin-navbar>
</p>

<div id="main-container">

    <P class="title">Drivers</P>
    <div class="tools">
        <div class="add" [routerLink]="['/add-driver']">
            <img id="plus-icon" src="../../assets/images/plus.png"/>
            <span>Add driver</span>
        </div>
        <div class="add" (click)="openAddNoteDialog()">
            <img id="plus-icon" src="../../assets/images/plus.png"/>
            <span>Add note</span>
        </div>
        <form>
            <input id="search" matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
            <img id="search-icon" src="../../assets/images/search.png"/>
        </form>
    </div>

    <div class="table-container">
        <table 
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z0 demo-table"
        matSort
        >
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
            <td mat-cell *matCellDef="let element">{{ element.name + " " + element.surname}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
            <td mat-cell *matCellDef="let element">  {{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telephoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE</th>
            <td mat-cell *matCellDef="let element">{{ element.telephoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ADDRESS</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <ng-container matColumnDef="blocked">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BLOCKED</th>
            <td mat-cell *matCellDef="let element">{{ element.blocked }}</td>
        </ng-container>

        <ng-container matColumnDef="changes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CHANGES</th>
            <td mat-cell *matCellDef="let element">{{ element.changed }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getDriver(row)" [ngClass]="{'highlightTableColor': selectedRowIndex == row.id}"></tr>
        </table>
    </div>

    <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
    ></mat-paginator>
</div>

<p class="bottom-margin">test</p>

<footer>
    <button id="details" (click)="openDialog()">NOTES</button>
    <button id="block" (click)="blockUser()">BLOCK</button>
    <button id="history">HISTORY</button>
    <button id="view-changes" (click)="getChanges()">VIEW CHANGES</button>
</footer>
