<p>
    <admin-navbar></admin-navbar>
</p>

<div class="main-container">
    <p class="title">New Driver</p>

    <form [formGroup]="addDriverForm" fxLayout="column">
        <div class="group">
            <mat-form-field appearance="outline" class="advanced_width right">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name" />
                <mat-error *ngIf="!addDriverForm.controls['name'].valid"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="advanced_width left">
                <mat-label>Last name</mat-label>
                <input matInput type="text" name="surname" formControlName="surname" />
                <mat-error *ngIf="!addDriverForm.controls['surname'].valid"></mat-error>
            </mat-form-field>
        </div>

        <div class="group">
            <mat-form-field appearance="outline" class="advanced_width right">
                <mat-label>Email address</mat-label>
                <input matInput type="email" name="email" formControlName="email" />
                <mat-error *ngIf="!addDriverForm.controls['email'].valid"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="advanced_width left">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" name="telephoneNumber" formControlName="telephoneNumber" />
                <mat-error *ngIf="!addDriverForm.controls['telephoneNumber'].valid"></mat-error>
            </mat-form-field>
        </div>

        <div class="group">
            <mat-form-field appearance="outline" class="advanced_width right">
                <mat-label>Password</mat-label>
                <input name="password" formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide" type="button">
                <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
                <mat-error *ngIf="!addDriverForm.controls['password'].valid"></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="advanced_width left">
                <mat-label>Repeat password</mat-label>
                <input name="repeatPassword" formControlName="repeatPassword" matInput [type]=" hideAgain ? 'password' : 'text'" required />
                <button  mat-icon-button matSuffix (click)="hideAgain = !hideAgain" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hideAgain" type="button">
                <mat-icon>
                    {{hideAgain ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
                <mat-error *ngIf="!addDriverForm.controls['password'].valid"></mat-error>
            </mat-form-field>
        </div>

        <div class="group">
            <mat-form-field appearance="outline" class="advanced_width right">
                <mat-label>Address</mat-label>
                <input matInput type="text" name="address" formControlName="address" />
                <mat-error *ngIf="!addDriverForm.controls['address'].valid"></mat-error>
            </mat-form-field >

            <mat-form-field appearance="outline" class="advanced_width left">
                <mat-label>Driving license</mat-label>
                <input matInput type="text" name="drivingLicense" formControlName="drivingLicense" />
                <mat-error *ngIf="!addDriverForm.controls['drivingLicense'].valid"></mat-error>
            </mat-form-field>
        </div>

        <button mat-raised-button color="green" type="submit" (click)="addDriver()" class="next-btn">Next</button>
        <a class="back" [routerLink]="['/drivers']">Back to List</a>
    </form>
    <p class="bottom">Bottom</p>
</div>
