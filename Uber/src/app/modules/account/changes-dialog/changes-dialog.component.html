<div class="container">
    <img src="../../assets/images/close.png" id="close-dialog" class="close" (click)="close()"/>

    <div id="title">Edit account</div>

    <mat-dialog-content>
        <div class="question">Are you sure you want to change your information?</div>
    </mat-dialog-content>

    <div class="buttons">
        <button mat-button id="cancel" (click)="close()">Cancel</button>
        <button mat-raised-button color="green" id="edit-btn">Edit</button>
    </div>
</div>
