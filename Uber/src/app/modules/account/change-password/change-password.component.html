<div class="container">

    <div id="title">Change password</div>

    <mat-dialog-content>
        <form name="resetPassword" [formGroup]="changePasswordForm" (ngSubmit)="save()">
            <div class="full-width">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input formControlName="newPassword" 
                      matInput [type]=" hide ? 'password' : 'text'"
                      required />
                    <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                      [attr.aria-pressed]="hide" type="button">
                      <mat-icon>
                          {{hide ? 'visibility_off' : 'visibility'}}
                      </mat-icon>
                    </button>
                    <mat-error *ngIf="!changePasswordForm.controls['newPassword'].valid"></mat-error>
                  </mat-form-field>   
            </div>
            <div class="full-width">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Old Password</mat-label>
                    <input formControlName="oldPassword" 
                      matInput [type]=" hide ? 'password' : 'text'"
                      required />
                    <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                      [attr.aria-pressed]="hide" type="button">
                      <mat-icon>
                          {{hide ? 'visibility_off' : 'visibility'}}
                      </mat-icon>
                    </button>
                    <mat-error *ngIf="!changePasswordForm.controls['oldPassword'].valid"></mat-error>
                  </mat-form-field>   
            </div>

            <div class="buttons">
                <a mat-raised-button id="cancel" (click)="close()">Cancel</a>
                <button mat-raised-button color="green" id="accept">Accept</button>
            </div>
        </form>
    </mat-dialog-content>

</div>
