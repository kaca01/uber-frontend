<div class="container">

    <div id="title">Reset password</div>

    <mat-dialog-content>
        <form name="resetPassword" [formGroup]="resetPasswordForm" (ngSubmit)="save()">
            <div class="full-width">
                <mat-form-field appearance="fill">
                    <mat-label>Enter new password</mat-label>
                    <input matInput placeholder="new password" formControlName="newPassword" required>
                </mat-form-field>
            </div>
            <div class="full-width">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your code</mat-label>
                    <input matInput placeholder="exp 000000" formControlName="code" required>
                </mat-form-field>
            </div>

            <div class="buttons">
                <a mat-raised-button id="cancel" (click)="close()">Cancel</a>
                <button mat-raised-button color="green" id="accept">Accept</button>
            </div>
        </form>
    </mat-dialog-content>

</div>
