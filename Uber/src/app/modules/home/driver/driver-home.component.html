<div id="container">
    <div id="button-container">
        <button mat-raised-button color="white" id="activity-btn" (click)="changeActivity()">ACTIVE</button>
    </div>
    <div id="ride-container">
    <button mat-raised-button id="ride-btn" (click)="changeRideStatus()">START RIDE</button>
    <button mat-raised-button *ngIf="this.hasRide" class="panic" (click)="panic()">PANIC</button>
    </div>
</div>
