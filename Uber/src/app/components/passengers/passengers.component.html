<p>
    <admin-navbar></admin-navbar>
</p>

<div id="main-container">

    <P class="title">Passengers</P>

    <form>
        <input id="search" matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
        <img id="search-icon" src="../../assets/images/search.png"/>
    </form>

    <div class="table-container">
        <table 
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z0 demo-table"
        matSort
        >
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
            <td mat-cell *matCellDef="let element">  {{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telephoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE</th>
            <td mat-cell *matCellDef="let element">{{ element.telephoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ADDRESS</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <ng-container matColumnDef="blocked">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BLOCKED</th>
            <td mat-cell *matCellDef="let element">{{ element.blocked }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getPassenger(row)"></tr>
        </table>
    </div>

    <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
    ></mat-paginator>
    <div>
        <textarea id="text-area" placeholder="Leave a note..." [(ngModel)]="message"></textarea>
        <button id="save" (click)="addNote()">SAVE</button>
    </div>

</div>

<p class="bottom-margin">test</p>

<footer>
    <button id="details">DETAILS</button>
    <button id="block" (click)="blockUser()">BLOCK</button>
    <button id="history">HISTORY</button>
</footer>
