<div class="background">
    <div class="row">
    
      <div class="column">
        <img src="../../assets/images/Saly-3.png" class="img-fluid rounded" />
      </div>


        <form [formGroup]="registrationForm" (ngSubmit)="registrate()" fxLayout="column">
            <div>
                <div id="left">
                    <p id="sign-up-p">Sign up</p>
                </div>
                <div id="right">
                    <p id="joined">Joined us before?</p>
                    <a><p id="login" (click)="login()">Login</p></a>
                </div>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name" />
                <mat-error *ngIf="!registrationForm.controls['name'].valid">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput type="text" name="lastname" formControlName="lastname" />
                <mat-error *ngIf="!registrationForm.controls['lastname'].valid">Lastname is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email address</mat-label>
                <input matInput type="email" name="email" formControlName="email" />
                <mat-error *ngIf="!registrationForm.controls['email'].valid">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password" />
                <mat-error *ngIf="!registrationForm.controls['password'].valid">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password again</mat-label>
                <input matInput type="password" name="passwordAgain" formControlName="passwordAgain" />
                <mat-error *ngIf="!registrationForm.controls['password'].valid">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" name="phone" formControlName="phone" />
                <mat-error *ngIf="!registrationForm.controls['phone'].valid">Phone is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Postal address</mat-label>
                <input matInput type="text" name="postalAddress" formControlName="postalAddress" />
                <mat-error *ngIf="!registrationForm.controls['postalAddress'].valid">Postal address is required</mat-error>
            </mat-form-field >

            <button mat-button class="reg-btn">Sign up</button>
        </form>
    </div>
</div>
