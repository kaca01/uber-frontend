<h2 mat-dialog-title>Notes</h2>

<mat-dialog-content>
    <ul>
        <li *ngFor="let note of notes" [value]="note">
            <p>{{note.message}}</p>
            <p>{{note.date}}</p>
        </li>
    </ul>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
