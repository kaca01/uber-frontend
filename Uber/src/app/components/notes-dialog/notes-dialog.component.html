<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
    <ul>
        <li *ngFor="let note of notes" [value]="note">
            {{note.message}}
        </li>
    </ul>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
